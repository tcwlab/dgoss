file:
  /usr/bin/goss:
    exists: true
    filetype: file
  /usr/bin/dgoss:
    exists: true
    filetype: file
command:
  dgoss:
    exit-status: 1
    exec: "dgoss"
    stdout: []
    stderr:
      - USAGE
    timeout: 10000 # in milliseconds
    skip: false
  goss:
    exit-status: 0
    exec: "goss -v"
    stdout:
      - goss version v
    stderr: []
    timeout: 10000 # in milliseconds
    skip: false
